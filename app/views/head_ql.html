<script type="text/javascript">
	$('.ql_spgl').click(function(){	
//		$('.jh').addClass('glyphicon glyphicon-minus').remove('glyphicon glyphicon-plus')
		d = $('.ql_xl').css('display')
		if(d=='block'){
			$('.ql_xl').slideUp(600)
			$('.jh').removeClass('glyphicon glyphicon-minus').addClass('glyphicon glyphicon-plus')
		}else{
			$('.ql_xl').slideDown(600)
			$('.jh').addClass('glyphicon glyphicon-minus')
		}
		
	})
	$('.ql_spg2').click(function(){
		c = $('.ql_xl2').css('display')
		if(c=='block'){
			$('.ql_xl2').slideUp(600)
			$('.jh2').removeClass('glyphicon glyphicon-minus').addClass('glyphicon glyphicon-plus')
		}else{
			$('.ql_xl2').slideDown(600)
			$('.jh2').addClass('glyphicon glyphicon-minus')
		}
	})
	var n=0;
	$('.ql_right3').click(function(){
		n++;
		if(n%2==1){
			$('.ql_gr').css({"height":"5.85rem"})
			
		}else{
			$('.ql_gr').css({"height":"0"})		
		}	
	})
	var a=1;
	$('.qi_head_left').click(function(){
		a++;
		if(a%2==1){
			$('.ql_zc').css({"transform":"translateX(-7rem)"})
		}else{
			$('.ql_zc').css({"transform":"translateX(0px)"})
		}
	})
	
	var n = 1;
	$('.ql_cont_one_tx').click(function(){
		n++;
		if(n%2==1){
			$('.sctp').css({"transform":"translateY(4rem)"})
		}else{
			$('.sctp').css({"transform":"translateY(0rem)"})
		}
	})
	
</script>
