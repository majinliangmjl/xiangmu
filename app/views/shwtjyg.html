<div ng-include="'views/head_ql.html'"></div>
<div class="shw" ng-controller="myCtrl">
  <nav>

  	</div>
  </nav>
  <section>
  	<div class="sen">
  		<h3>业主信息</h3>
		<div class="shwbai" style="background: #fff;">
			<div class="shwygglnav"></div>
			
			<div class="panel-body">
              <form class="form-horizontal adminex-form" id="userprofile-form" novalidate="novalidate" ng-submit="check()">
                <header><b> 基本信息 </b></header>
                <div class="form-group">
                	<br />
                  <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" value="" class="form-control" placeholder="请填写用户名" ng-model="username" ng-blur="user()" maxlength="4">
                 		<span style="color:red;" ng-show="sHow">用户名不能为空</span>
                  </div>
                </div>
               
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">职位</label>
                  <div class="col-sm-10">
                    <select name="position" class="form-control" ng-model="zhiwei" id="xiala"> 
                      <option value="">请选择</option>
                      
				
                      
				
				
                      <option value="主管">主管</option>
                      
				
				
                      <option value="组长">组长</option>
                      
				
				
                      <option value="员工">员工</option>
                      
				
				
                    </select>
                  </div>
                </div>
                <header> <b>帐号信息</b> </header>
                <br />
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">性别</label>
                  <div class="col-sm-10">
                    <select name="position" class="form-control" ng-model="sex" id="sex"> 
                    	<option value="">请选择</option>
                    	<option value="保密">保密</option>
                      <option value="男">男</option>
                      <option value="女">女</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">业主邮箱</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" value="" class="form-control" placeholder="" ng-model="email" ng-blur="emailyz()" id="email">
                    <span style="color:red;" ng-show="sHow2">邮箱不能为空或者邮箱格式不对！</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">手机号</label>
                  <div class="col-sm-10">
                    <input type="number" name="phone" maxlength="11" value="" class="form-control" placeholder="手机号" ng-model="phone" id="phone" ng-blur="phone2()">
                 		 <span style="color:red;" ng-show="sHow3">手机号不能为空或者手机号格式不对！</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">住址</label>
                  <div class="col-sm-10">
                    <input type="text" name="address" value="" class="form-control" placeholder="详情住址" ng-model="address">
                  </div>
                </div>
               
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label"></label>
                  <div class="col-lg-10">
                    <input type="hidden" name="id" value="0">
                    <button type="submit" class="btn btn-primary">提 交</button>
                  </div>
                </div>
              </form>
            </div>
		</div>
  	</div>
  </section>
</div>
